<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Avanzada Juvenil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>
{% extends "base.html" %}

{% block content %}
<section class="admin-section">
    <h2>Administrar Eventos</h2>
    
    <form id="eventoForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="titulo">Título del Evento</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        
        <div class="form-group">
            <label for="imagen">Imagen (opcional)</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </div>
        
        <button type="submit" class="btn">Guardar Evento</button>
    </form>
    
    <div class="eventos-list">
        <h3>Próximos Eventos</h3>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="eventosTableBody">
                <!-- Los eventos se cargarán aquí con JavaScript -->
            </tbody>
        </table>
    </div>
</section>

<script src="{{ url_for('static', filename='js/eventos.js') }}"></script>
{% endblock %}
</body>
</html>
